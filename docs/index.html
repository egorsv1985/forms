<!DOCTYPE html><html lang="ru">	<head>	<meta charset="UTF-8" />	<meta name="format-detection" content="telephone=no" />	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	<link rel="preconnect" href="https://fonts.gstatic.com" />	<link		href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"		rel="stylesheet"	/>	<link		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"		rel="stylesheet"	/>	<link rel="stylesheet" href="css/template_styles.css" />	<title>Form</title></head>	<body>		<form	class="form"	action="#"	method="post"	autocomplete="on"	id="form"	name="form"	validate	target="_self">	<div class="form__top">		<button class="form__btn-close">			<picture><source srcset="./images/cross.webp" type="image/webp"><img class="form__img" src="./images/cross.png" alt="cross" /></picture>		</button>		<div class="form__menu">			<ol class="form__list">				<li class="form__item">					<a class="form__link" href="#">Главная</a>				</li>				<li class="form__item">					<a class="form__link" href="#">Контакты</a>				</li>				<li class="form__active">Форма обратной связи</li>			</ol>			<h1 class="form__title">Форма обратной связи</h1>		</div>	</div>	<div class="form__main">		<input			class="form__input"			type="text"			name="text"			id="text"			placeholder="Иванов Иван Иванович"			autocomplete="on"			required		/>		<input			class="form__input"			type="email"			name="email"			id="email"			placeholder="Введите Ваш Email"			autocomplete="on"			required		/>		<input			class="form__input"			type="tel"			name="tel"			id="tel"			placeholder="Введите Ваш телефон"			autocomplete="on"			required		/>		<textarea			class="form__input comment"			name="comment"			id="comment"			placeholder=""			autocomplete="on"		></textarea>	</div>	<div class="form__bottom">		<div class="form__wrapper">			<div class="from__box">				<input					class="form__input captcha"					type="text"					name="captcha"					id="captcha"				/>				<label class="form__text-bottom">Введите код на картинке справа</label>			</div>			<picture><source srcset="./images/capcha.webp" type="image/webp"><img class="form__img-captcha" src="./images/capcha.png" alt="captcha" /></picture>		</div>		<button class="form__btn-submit" type="submit" value="Отправить">			Отправить		</button>	</div></form>	</body></html>
