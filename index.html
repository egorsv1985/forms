<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>forms</title>
</head>

<body>
	<div class="form">
		<div class="form__top">
			<button class="form__btn-close">
				<img classform__top-img src="../assets/images/cross.png" alt="cross" class="form__img">
			</button>
			<div class="form__menu">
				<ol class="form__list">
					<li class="form__item"><a class="form__link" href="#">Главная</a></li>
					<li class="form__item"><a class="form__link" href="#">Контакты</a></li>
					<li class="form__active">Форма обратной связи</li>
				</ol>

				<h1 class="form__title">Форма обратной связи</h1>
			</div>
		</div>
		<div class="form__main">
			<form class="form__form" action="#" method="post" autocomplete="on" id="form" name="form" novalidate
				target="_self"></form>
			<input class="form__input" type="text" name="text" id="text" placeholder="Иванов Иван Иванович"
				autocomplete="on" required>
			<input class="form__input" type="email" name="email" id="email" placeholder="Введите Ваш Email"
				autocomplete="on" required>
			<input class="form__input" type="tel" name="tel" id="tel" placeholder="Введите Ваш телефон" autocomplete="on"
				required>
			<textarea class="form__text" name="comment" id="comment" placeholder="" autocomplete="on"></textarea>
		</div>
		<div class="form__bottom">
			<div class="form__wrapper">
				<div class="from__box">
					<input class="form__input" type="text" name="captcha" id="captcha">
					<span class="form__text-bottom">Введите код на картинке справа</span>
				</div>
				<img class="form__img" src="../assets/images/capcha.png" alt="captcha">
			</div>
			<button class="form__btn-submit" type="submit" value="Отправить">Отправить</button>
		</div>
	</div>

</body>

</html>
